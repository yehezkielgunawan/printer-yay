<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Printer Yay Testing </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Printer Yay Test</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Test Ticket</ion-card-subtitle>
      <ion-card-title>Ticket</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  <div id="result"></div>
</div>
<ion-button (click)="printManual()">Print</ion-button>
<ion-button (click)="printPage()">Print Whole Page</ion-button>
<ion-button (click)="convertToImage()">Convert to Image</ion-button>
